<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoVanillaOnly</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="
            bg-indigo-100">

    <div class="text-center pt-3 pb-8">
        <p class="text-lg sm:text-2xl md:text-4xl text-black font-bold">💥Bang! Todo💥</p>
        <p class="text-lg sm:text-xl text-black font-bold">~完了したタスクが弾けてくれるTodoアプリ~</p>
    </div>



    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 
                rounded-xl text-center 
                sm:w-2/3 mx-auto p-8 max-w-lg mt-10">
        <input type="text" placeholder="Todoを入力 " id="add-text"
            class="border-4 border-blue-600 rounded-lg justify-center w-2/3" />
        <button id="add-button"
            class="bg-gray-200 hover:bg-indigo-500 text-blue-700 font-semibold hover:text-white  px-4 py-2 border-2 border-blue-500 hover:border-transparent rounded">
            追加
        </button>
    </div>





    <div class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 
                rounded-2xl 
                w-11/12 md:w-2/3 mx-auto p-8 max-w-lg my-5">
        <p class="title text-xl text-white font-bold text-center">未完了のTodo</p>
        <ul id="imcomplete-list">
        </ul>
    </div>






    <div class="bg-gradient-to-r from-teal-400 to-blue-500 
                text-center rounded-2xl 
                w-11/12 md:w-2/3 mx-auto p-8 max-w-lg mb-10 ">
        <p class="title text-xl text-white font-bold">完了したTodo</p>
        <ul id="complete-list">
        </ul>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
